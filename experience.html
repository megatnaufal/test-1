<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience - Naufal</title>
  <style>
	body {
	  font-family: 'Lato', Arial, sans-serif;
	  margin: 0;
	  padding: 0;
	  background-image: url('background.jpg');
	  background-size: cover;
	  background-position: center; 
	  background-attachment: fixed;
	  color: #ecf0f1; 
	  display: flex;
	  flex-direction: column;
	  min-height: 100vh;
	  line-height: 1.6;
	  text-align: center;
	}
    header {
      background-color: #2c3e50; /* Dark header */
      padding: 20px;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: bold;
    }

    .experience-box {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #ecf0f1;
      border-radius: 10px;
      background-color: #2c3e50; /* Dark background for experience box */
      color: #ecf0f1;
      text-align: left;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .experience-box h2 {
      color: #D8BFD8; /* Accent color for the heading */
      text-align: center;
    }

    .experience-box p, .experience-box ul li {
      font-size: 1.1em;
      line-height: 1.6;
      margin: 10px 0;
    }

    .experience-box ul {
      list-style-type: none;
      padding: 0;
    }

    .experience-box ul li {
      background-color:#2c3e50; 
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .back-link {
      display: inline-block;
      margin-top: 240px;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-link:hover {
      background-color: #D8BFD8;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer p {
      margin: 0;
      font-size: 0.9em;
    }
	
	    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }
  </style>
</head>

  <header>
